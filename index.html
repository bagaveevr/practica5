<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с объектами и массивами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Работа с объектами и массивами</h1>

    <div>
        <h2>Суммирование зарплат</h2>
        <button onclick="sumSalaries()">Посчитать зарплаты</button>
    </div>

    <div>
        <h2>Умножение числовых свойств объекта</h2>
        <button onclick="multiplyNumeric(menu)">Умножить свойства меню</button>
    </div>

    <div>
        <h2>Калькулятор</h2>
        <button onclick="runCalculator()">Вызвать калькулятор</button>
    </div>

    <div>
        <h2>Извлечение числового значения из строки</h2>
        <button onclick="extractCurrency()">Извлечь из '$120'</button>
    </div>

    <div>
        <h2>Преобразование массива объектов в массив имён</h2>
        <button onclick="getUserNames()">Преобразовать в имена</button>
    </div>

    <div>
        <h2>Средний возраст</h2>
        <button onclick="getAverageAge(users)">Узнать средний возраст</button>
    </div>

    <script src="Js/main.js"></script>
</body>
</html>
